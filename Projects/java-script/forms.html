<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REGISTER</title>
        <link rel="stylesheet" href="forms.css"> 
        <script src="forms.js"></script>

    </head>
    <body>
        <form class="form-box">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name_input" required><br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="pword">Password:</label>
            <input type="password" id="pword" name="pword" required><br><br>
            Gender:
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female"><br><br>
            Food preference:
                <label for="veg">Vegetarian</label>
                <input type="radio" id="veg" name="foodtype" value="veg">
                <label for="non_veg">Non-Vegetarian</label>
                <input type="radio" id="non_veg" name="foodtype" value="nonveg"><br><br>
            <label for="country">Nationality:</label>
            <select id="country" name="country">
               <option value="" disabled selected hidden>Select an option</option>
               <option value="Indian">Indian</option>
               <option value="American">American</option>
               <option value="Pakistani">Pakistani</option>
               <option value="Mexican">Mexican</option>
               <option value="Candian">Canadian</option>
               </select><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address."><br><br>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" pattern=[^\d{10}$] title="Please enter a valid mobile number."><br><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="3" style="resize: vertical; width: 100%;"></textarea>
            <button type="submit">Register</button>
        </form>         
    </body>
</html>
